<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PLC Interface</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="args">
                <h1 class="bigTitle">Connection Status</h1>
                <div>
                    <h1 class="title">Connected</h1>
                </div>
                <button class="button">Start Connection</button>
                <button class="button">Stop Connection</button>
                <button class="button">Toggle Data Insert</button>
            </div>
        </div>
    </div>
    <div class="flex-container2">
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">PLC</h1>
                <h1 class="statusArgs">IP: 192.168.1.1</h1>
                <h1 class="statusArgs">PORT: 102</h1>
                <h1 class="statusArgs">SLOT: 0</h1>
                <h1 class="statusArgs">RACK: 1</h1>
            </div>
        </div>
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">Datablock Values</h1>
                <h1 class="statusArgs">Value1</h1>
                <h1 class="statusArgs">Value2</h1>
                <h1 class="statusArgs">Value3</h1>
                <button class="button">Click to show all values</button>
            </div>
        </div>
        <div class="args">
            <h1 class="title">Database</h1>
            <h1 class="statusArgs">Name: TestDB</h1>
            <h1 class="statusArgs">Table: TestTable</h1>
        </div>
    </div>
</body>

</html>
