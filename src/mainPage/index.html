<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PLC Interface</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="args">
                <h1 class="bigTitle">Connection Status</h1>
                <div>
                    <span id="appStatus" class="">-</span>
                </div>
                <h1 class="title">Data</h1>
                <div>
                    <span id="dataStatus" class="">-</span>
                </div>
                <button onclick="initPLC();" class="button">Start Connection</button>
                <button onclick="stopPLC();" class="button">Stop Connection</button>
                <button onclick="toggleInsert()" class="button">Toggle Data Insert</button>
            </div>
        </div>
    </div>
    <div class="flex-container2">
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">PLC</h1>
                <h1 class="statusArgs">IP:</h1>
                <span id="plcIp" >-</span>
                <h1 class="statusArgs">PORT:</h1>
                <span id="plcPort">-</span>
                <h1 class="statusArgs">SLOT:</h1>
                <span id="plcSlot">-</span>
                <h1 class="statusArgs">RACK:</h1>
                <span id="plcRack">-</span>
                <button onclick="getPLC()" class="button">Check PLC</button>
            </div>
        </div>
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">Datablock Directory:</h1>
                <div style="padding-top: 25px; padding-bottom: 25px;" >
                    <span id="datablockName">-</span>
                </div>
                <button onclick="showValues();" id="showAllVals" class="button">Click to show all values</button>
                <button onclick="checkDatablock()" class="button">Check Datablock</button>
            </div>
        </div>
        <div class="args">
            <h1 class="title">Database</h1>
            <div>
                <h1 id="" class="statusArgs">Status:</h1>
                <span id="dbStatus" class="" style="display: inline; font:bold">-</span>
                <h1 id="" class="statusArgs">Host-IP:</h1>
                <span id="dbHost">-</span>
                <h1 id="" class="statusArgs">Database Name:</h1>
                <span id="dbName">-</span>
                <button onclick="checkDB()" class="button">Check Database</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
