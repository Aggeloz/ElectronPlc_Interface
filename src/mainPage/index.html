<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PLC Interface</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="args">
                <h1 class="bigTitle">Connection Status</h1>
                <div>
                    <h1 class="title">Connected</h1>
                </div>
                <button class="button">Start Connection</button>
                <button class="button">Stop Connection</button>
                <button class="button">Toggle Data Insert</button>
            </div>
        </div>
    </div>
    <div class="flex-container2">
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">PLC</h1>
                <h1 id="plcIp" class="statusArgs">IP: -</h1>
                <h1 id="plcPort" class="statusArgs">PORT: -</h1>
                <h1 id="plcSlot" class="statusArgs">SLOT: -</h1>
                <h1 id="plcRack" class="statusArgs">RACK: -</h1>
            </div>
        </div>
        <div class="flex-items2">
            <div class="args">
                <h1 class="title">Datablock Values</h1>
                <div id="blockValues">
                    <!-- <h1 class="statusArgs">-</h1> -->
                </div>
                <button id="showAllVals" class="button">Click to show all values</button>
            </div>
        </div>
        <div class="args">
            <h1 class="title">Database</h1>
            <div>
                <h1 id="dbName" class="statusArgs">Name: -</h1>
                <h1 id="dbTable" class="statusArgs">Table: -</h1>
            </div>
        </div>
    </div>
</body>

</html>
